<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Futuriste - Niveau 2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='quiz_n2.css') }}">
</head>
<body>
    <div class="main-container">
        <div class="quiz-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="score-badge">🏆 Score: {{ score }}</div>
            
            <h1 class="quiz-title typing-effect">Sourate {{ question.nom }}</h1>
            <p class="quiz-subtitle">Niveau 2 - Double défi</p>
            
            <form class="form-container" method="POST">
                <!-- Grille avec deux inputs côte à côte -->
                <div class="dual-input-grid">
                    <div class="input-group">
                        <label class="input-label" for="versets">📜 Nombre de versets</label>
                        <input type="text" id="versets" name="versets" class="futuristic-input" 
                               placeholder="Ex: 286" autocomplete="off" autofocus>
                    </div>
                    <div class="input-group">
                        <label class="input-label" for="traduction">🌍 Traduction française</label>
                        <input type="text" id="traduction" name="traduction" class="futuristic-input" 
                               placeholder="Ex: La vache" autocomplete="off">
                    </div>
                </div>
                
                <div class="actions-grid">
                    <button type="submit" name="action" value="valider" class="futuristic-btn btn-primary">✓ Valider</button>
                    <button type="submit" name="action" value="je_sais_pas" class="futuristic-btn btn-secondary">🤔 Passer</button>
                    <button type="submit" name="action" value="voir_reponse" class="futuristic-btn btn-warning">👁️ Révéler</button>
                </div>
            </form>

            {% if request.form.get("action") == "voir_reponse" %}
            <div class="answer-section">
                <h3 style="color: var(--primary); margin-bottom: 1rem;">💡 Réponses correctes :</h3>
                <p style="margin-bottom: 0.5rem;"><strong>Nombre de versets :</strong> {{ question["versets"] }}</p>
                <p style="margin-bottom: 1.5rem;"><strong>Traduction :</strong> {{ question["traduction"] }}</p>
                
                <form method="POST">
                    <div class="actions-grid" style="margin-top: 1.5rem;">
                        <button type="submit" name="action" value="continuer" class="futuristic-btn btn-primary">➡️ Continuer</button>
                        <button type="submit" name="action" value="recommencer" class="futuristic-btn btn-secondary">🔄 Recommencer</button>
                        <div></div>
                    </div>
                </form>
            </div>
            {% endif %}
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
