<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizSuras - Niveau 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='quiz_n1.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="quiz-container">
            <!-- Barre de progression -->
            <div class="progress-bar">
                <div class="progress-fill" 
                     id="progress-fill" 
                     data-current="{{ current_q }}" 
                     data-total="{{ total_questions }}"></div>
            </div>
            
            <!-- Score badge centr√© -->
            <div class="score-badge">üèÜ Score: {{ score }}</div>
            
            <h1 class="quiz-title typing-effect">{{ question["nom"]}} ( {{ question["traduction"] }} )</h1>
            
            {% if request.form.get("action") != "voir_reponse" %}
            <!-- Section Question -->
            <form class="form-container" method="POST">
                <div class="input-group">
                    <label class="input-label" for="reponse">üí´ Nombre de versets</label>
                    <input type="text" id="reponse" name="reponse" class="futuristic-input" placeholder="Entrez votre r√©ponse..." autocomplete="off" autofocus>
                </div>
                <div class="actions-grid">
                    <button type="submit" name="action" value="valider" class="futuristic-btn btn-primary">Valider</button>
                    <button type="submit" name="action" value="je_sais_pas" class="futuristic-btn btn-secondary">Passer</button>
                    <button type="submit" name="action" value="voir_reponse" class="futuristic-btn btn-warning">R√©v√©ler</button>
                </div>
            </form>
            {% else %}
            <!-- Section R√©ponse -->
            <div class="answer-section">
                <p><strong>R√©ponse :</strong> {{ question["versets"] }}</p>
                <form method="POST">
                    <div class="actions-grid" style="margin-top: 1.5rem;">
                        <button type="submit" name="action" value="continuer" class="futuristic-btn btn-primary">Continuer</button>
                        <button type="submit" name="action" value="recommencer" class="futuristic-btn btn-secondary">Recommencer</button>
                        <div></div>
                    </div>
                </form>
            </div>
            {% endif %}
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
